<div class="produit-container">
  <div class="produit-grid">
    <mat-card *ngFor="let produit of produits" class="produit-card">
      <mat-card-header>
        <mat-card-title>{{ produit.nom }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="produit.imageurl" alt="{{ produit.nom }}">
      <mat-card-content>
        <p>Price: {{ produit.prix }} TND</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="ajouter_au_pannier(produit)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
